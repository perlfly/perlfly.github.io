---
layout: default
---

<article>
	<header class="title-header">
		<div id="top-blue-rect"></div>
		<h1>{{ page.title }}</h1>
		<div id="top-orange-rect"><time pubdate="{{ page.date }}"><p aria-label="Posted on {{ page.date | date: "%B %Y" }}">{{ page.date | date: "%B" }}<br />{{ page.date | date: "%Y" }}</p></time></div> 
	</header>
	{{ content }}
</article>
